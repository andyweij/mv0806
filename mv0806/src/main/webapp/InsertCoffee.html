<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <form action="CoffeeServlet" method="post" onsubmit="return test();">
            咖啡名稱:<input type="text" id="coffee" value="Extra Espresso"/><br/>
            售價:<input type="text" id="sale" value="200"/><br/>
            總量:<input type="text" id="total" value="10"/><br/>
            供應商:<input type="text" id="supplier" value="150"/><br/>
            價格:<input type="text" id="price" value="300"/><br/>
            <input type="hidden" name="coffees" id="cfs" value=""/>
            <input type="submit" value="Send"/>
            <input type="button"  value="create json" onclick="create()"/>
            <input type="button"  value="form json" onclick="formJson()"/>
            <input type="button"  value="form json add to Array" onclick="addJson()"/>
            <input type="button"  value="Show Array" onclick="show()"/>
        </form>
     <script type="text/javascript">
            var coffees= [ ];
            function test(){
            	  return false;
            }
            function create(){
            	var obj =new Object();
            	obj.no=1;
            	obj.userName="Mary";
            	var str=JSON.stringify(obj);
            	alert(str);
            }
            function formJson(){
            	var coffee=document.getElementById("coffee").value;
            	var sale=document.getElementById("sale").value;
            	var total=document.getElementById("total").value;
            	var supplier=document.getElementById("supplier").value;
            	var price=document.getElementById("price").value;
            	var obj={ };
            	obj.coffee=coffee;
            	obj.sale=sale;
            	obj.total=total;
            	obj.supplier=supplier;
            	obj.price=price;
            	var str=JSON.stringify(obj);
            	alert(str);
            }
            function addJson(){
            	var coffee=document.getElementById("coffee").value;
            	var sale=document.getElementById("sale").value;
            	var total=document.getElementById("total").value;
            	var supplier=document.getElementById("supplier").value;
            	var price=document.getElementById("price").value;
            	var obj={ };
            	obj.coffee=coffee;
            	obj.sale=sale;
            	obj.total=total;
            	obj.supplier=supplier;
            	obj.price=price;
            	coffees.push(obj);
            	alert("object save to Array");
            }
            function show(){
            	 if(coffees.length >0){
            		 var str=JSON.stringify(coffees);
            		 var cfs=document.getElementById("cfs");
            		 cfs.value=str;
            		 alert(cfs.value);
            	 }else
            		 alert("No Data");
            }
        
        </script>

</body>
</html>
